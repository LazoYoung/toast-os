plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'toast.Main'
}

tasks.jar {
    manifest {
        attributes['Main-Class'] = 'toast.Main'
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

run {
    // Fix ./gradlew run
    standardInput = System.in
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}
